<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- ...demais metadados e links... -->
    <link rel="stylesheet" href="css/style.css">
    <title>Em busca por mudanças </title>
    <style>
      .imagem-topo {
        width: 100%;
        display: flex;
        justify-content: center;
        margin: 32px 0 16px 0;
    }
    .imagem-topo img {
        width: 300px;
        height: 300px;
        /* Remover o border-radius para ficar quadrado */
        /* border-radius: 50%; */
        border: 5px solid #fff;
        box-shadow: 0 2px 16px rgba(0,0,0,0.12);
        object-fit: cover;
        background: #eee;
        padding: 6px;
    }
    @media (max-width: 600px) {
        .imagem-topo img {
            width: 90px;
            height: 90px;
        }
    }
    </style>
</head>

<body>
    <div class="imagem-topo">
        <img src="images1.jpg" alt="Imagem do topo" id="imagem-topo">
    </div>
    <div class="estrutura">
        <blockquote>
            <p class="frase"></p>
            <cite class="autor"></cite>
            <button class="btn-novo">Me desperte</button>
        </blockquote>

        <footer class="footer">
            <p>Modificado por <a href="https://github.com/JPCOMPAN" target="_blank">João Pablo </a> Desevolvido por <a href="https://github.com/moraislucas/MeMotive">Morais Lucas</a></p>
        </footer>
    </div>

    <script src="./app.js"></script>
</body>

</html>
